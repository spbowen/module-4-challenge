<!DOCTYPE html>
<html lang="en">

<head>
    <!--Meta data defines the entire document and gives the page inportant information when loaded-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS stylesheet linked here-->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Module 4: Code Quiz</title>
</head>
<body>
    <!--Header element houses the highscores and remaining time left in timer-->
    <header>
        <div>
            <button class="btnHeader" id="view-high-scores">View High Scores</button>
        </div>
        <div>
            <p>Time: <span id="timeLeft">xxx</span></p>
        </div>
         
    </header>

        <div id="mainDiv"> <!-- Container for grid items -->
            <div id="gridContainer">
                <p id="questionDisplay">Welcome to our code Quiz!</p>
                <p id="finalScoreDisplay"></p>
                <p id="enterInitials"></p>
                <textarea id=enterInitialsTextArea></textarea>
                <button class="btn" id="start-quiz">Start Quiz</button>
                <button class="btn" id="answer1"></button>
                <button class="btn" id="answer2"></button>
                <button class="btn" id="answer3"></button>
                <button class="btn" id="answer4"></button>
                <button class="btn" id="submitScore"></button> <!-- Grid nows where to put next item.-->

            </div>
            <div id="answerCorrectWrongGrid"></div>
            <p id=answerCorrectWrong></p>
         </div>

    <!--link to javascript sheet - ALWAYS LOCATED AT END OF CODE WITHIN BODY AND HTML SECTIONS-->
    <script src="./assets/js/script.js"></script>
</body>
</html>
